<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found</title>
<style>
    body {
        background-color: #f4f6f8;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        color: #333;
    }
    .container {
        max-width: 600px;
        padding: 20px;
        animation: fadeIn 1s ease-in-out;
    }
    h1 {
        font-size: 5rem;
        margin: 0;
        color: #ff5e57;
        animation: bounce 1.2s infinite alternate;
    }
    h2 {
        margin: 10px 0;
        font-weight: 500;
    }
    p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 20px;
    }
    a {
        display: inline-block;
        padding: 12px 24px;
        background-color: #0078d7;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    a:hover {
        background-color: #005fa3;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
        from { transform: translateY(0); }
        to { transform: translateY(-8px); }
    }
</style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>We’re sorry, but the page you’re trying to access could not be found. 
       It may have been removed, the link may be incorrect, or the content may still 
       be in the process of being published.<br><br>
       If it is still being published, please try again in approximately one minute.</p>
    <a href="/">Return Home</a>
</div>
</body>
</html>
